<!DOCTYPE html>
<html>
<head>
  <title>Player Setup</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <h1>Player Setup</h1>
  <form action="/submit" method="POST">
    <label for="age">Age (0-99):</label>
    <input type="number" id="age" name="age" min="0" max="99" required><br>

    <label for="coins">Coins (0-99):</label>
    <input type="number" id="coins" name="coins" min="0" max="99" required><br>

    <label for="creatureType">Creature Type:</label>
    <select id="creatureType" name="creatureType">
      <option value="0">None</option>
    </select><br>

    <label for="creatureName">Creature Name:</label>
    <input type="text" id="creatureName" name="creatureName"><br>

    <input type="submit" value="Submit">
  </form>

  <script src="/script.js"></script>
</body>
</html>
