<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Player Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            margin: auto;
        }
        input[type=text], input[type=number] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0 16px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0 0 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Player Setup</h2>
    <!-- Example HTML Form -->
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter age" min="0" required>

        <label for="type">Character Type:</label>
        <input type="text" id="type" name="type" placeholder="Enter character type" required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
