<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Player Setup</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<div class="container">
    <h2>Player Setup</h2>
    <!-- Updated HTML Form with Dropdown Menus -->
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name" required>

        <label for="age">Age:</label>
        <select id="age" name="age" required>
            <option value="" disabled selected>Select age</option>
            <!-- JavaScript will populate age options from 1 to 99 -->
        </select>

        <label for="type">Character Type:</label>
        <select id="type" name="type" required>
            <option value="" disabled selected>Select character type</option>
            <option value="Elf">Elf</option>
            <option value="Dwarf">Dwarf</option>
            <option value="Wizard">Wizard</option>
            <option value="Knight">Knight</option>
            <option value="Witch">Witch</option>
            <option value="Mermaid">Mermaid</option>
            <option value="Ogre">Ogre</option>
        </select>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</div>

<script src="/script.js"></script>
</body>
</html>
